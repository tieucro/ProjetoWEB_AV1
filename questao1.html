    <script>
        function calcularMediaA(){
            nome        = form_calcularmedia.nome.value;
            disciplina  = form_calcularmedia.disciplina.value;
            notaUm      = form_calcularmedia.nota1.value;
            notaDois    = form_calcularmedia.nota1.value;

            media = (parseFloat(notaUm) + parseFloat(notaDois))/2;
            
            if (media < 3){
                resultado = 'Reprovado';
            }

            else if (media > 7){
                resultado = 'Aprovado';
            }

            else{
                resultado = 'Recuperação';
            }

            document.getElementById("nomeAluno").innerHTML = '<p><b>Nome:</b></p>' + nome;
            document.getElementById("nomeDisciplina").innerHTML = '<p><b>Disciplina:</b></p>' + disciplina;
            document.getElementById("suaMedia").innerHTML = '<p><b>Média:</b></p>' + media;
            document.getElementById("situacao").innerHTML = '<p><b>Situação:</b></p>' + resultado;

        }
    </script>

    <form id="form_calcularmedia" name="form_calcularmedia" method="POST" action="">
        <label>Seu nome</label>
            <input type="text" name="nome" id="nome" required><br><br>
        <label>Disciplina</label>
            <input type="text" name="disciplina" id="disciplina" required><br><br>
        <label>Nota 1</label>
            <input type="number" name="nota1" id="nota1" required><br><br>
        <label>Nota 2</label>
            <input type="number" name="nota2" id="nota2" required><br><br>

        <button type="button"  class="btn bg-success" onclick="calcularMediaA()">Calcular</button>
    </form>
