    <div class="container" style="margin-top: 10px;">

        <!--formulario para pegar as informações-->
        <form name="form_gerarcontracheque" id="form_gerarcontracheque" method="POST" action="">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label >Funcionário</label>
                    <input type="text" class="form-control" id="funcionario" name="funcionario">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label >Cargo</label>
                    <select id="cargo" name="cargo" class="form-control">
                        <option selected disabled value="">Selecione...</option>
                        <option value="Atendente">Atendente</option>
                        <option value="Estoquista">Estoquista</option>
                        <option value="Gerente">Gerente</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label >Salário Atual</label>
                    <input type="text" class="form-control" id="salario" name="salario">
                </div>
            </div>
            <button onclick="contracheque()" type="button" class="btn bg-success">Gerar</button>
          </form>


        <!--aqui irá mostrar na tela o resultado-->
            <div>
                <br>
                <h4>RESULTADOS:</h4>

    <!--Script-->
    <script>
        function contracheque() {
          var funcionario   = form_gerarcontracheque.funcionario.value;
          var cargo         = form_gerarcontracheque.cargo.value;
          var salario       = form_gerarcontracheque.salario.value;
  
          if (cargo == "Atendente"){
            var aumento = parseFloat(salario) * 0.08;
            var novosalario = parseFloat(salario) + parseFloat(aumento);
          }
          else if (cargo == "Estoquista"){
            var aumento = parseFloat(salario) * 0.06;
            var novosalario = parseFloat(salario) + parseFloat(aumento);
          }
          else {
            var aumento = parseFloat(salario) * 0.03;
            var novosalario = parseFloat(salario) + parseFloat(aumento);
          }
  
          if (novosalario <= 1045){
            var inss = parseFloat(novosalario) * 0.075;
            var sal_liquido = parseFloat(novosalario) - parseFloat(inss);
          }
          else if ((novosalario > 1045) && (novosalario <= 2089.60))   {
            var inss = parseFloat(novosalario) * 0.09;
            var sal_liquido = parseFloat(novosalario) - parseFloat(inss);
          }
          else if ((novosalario > 2089.60) && (novosalario <= 3134.40))   {
            var inss = parseFloat(novosalario) * 0.12;
            var sal_liquido = parseFloat(novosalario) - parseFloat(inss);
          }
          else {
            var inss = parseFloat(novosalario) * 0.20;
            var sal_liquido = parseFloat(novosalario) - parseFloat(inss);
          } 
  
          document.getElementById("resultado").innerHTML=
        "----------------------------------------- CONTRA CHEQUE --------------------------------"+
        "<br>FUNCIONÁRIO: "+funcionario+
        "<br>CARGO: "+cargo+
        "<br>SALÁRIO ATUAL: "+salario+
        "<br>AUMENTO: "+aumento+
        "<br>NOVO SALÁRIO: "+novosalario+
        "<br>DESC. INSS: "+inss.toFixed(2)+
        "<br>SALÁRIO LIQUIDO: "+sal_liquido.toFixed(2)+
        "<br>-----------------------------------------------------------------------------------------------------"
  
        }
      </script>
