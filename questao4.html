    <script>
        function calcularImc() {
          nome   = form_imc.nome.value;
          peso   = form_imc.peso.value;
          altura = form_imc.altura.value;
          var nivel;
          var situaçao;
          imc=parseFloat(peso)/(parseFloat(altura)*parseFloat(altura));
  
          if (imc < 18.5){ 
            nivel= 'Baixo Peso';
            situaçao= 'Peso baixo para a altura. Maior probabilidade de anorexia.';
          }
  
          else if (imc < 24.9){
            nivel= 'Peso Normal';
            situaçao='Maior probabilidade de ser um indivíduo saudável.';
          }
  
          else if (imc < 29.9){
            nivel= "Pré-Obesidade";
            situaçao= 'Alguma probabilidade de problemas de saúde. Predisposição a tornar-se obeso.';
          }
  
          else if (imc < 34.9){
            nivel= 'Obesidade Grau 1';
            situaçao= 'Risco Moderado de diabetes tipo 2, hipertensão, colesterol, cardiopatia.';
          }
  
          else if (imc < 39.9){
            nivel= 'Obesidade Grau 2';
            situaçao= 'Risco Grave. Aumenta o risco das doenças associadas. O risco de mortalidade aumenta 50%.';
          }
          
          else{
            nivel= 'Obesidade Mórbita';
            situaçao='Risco Muito Grave. O ricso de doenças associadas assim como a mortalidade aumenta 90%.';
          };
  
          document.getElementById("nomeA").innerHTML = '<p><b>Nome:</b></p>' +nome;
          document.getElementById("pesoA").innerHTML = '<p><b>Peso:</b></p>' +peso;
          document.getElementById("alturaA").innerHTML ='<p><b>Altura:</b></p>' +altura;
          document.getElementById("imcA").innerHTML ='<p><b>IMC:</b></p>' +imc.toFixed(2);
          document.getElementById("nivelA").innerHTML = '<p><b>Nível:</b></p>' +nivel;
          document.getElementById("situacaoA").innerHTML = '<p><b>Problema:</b></p>' +situaçao;
        }
          
      </script>

        <form id="form_imc" name="form_imc" method="POST" action="">
