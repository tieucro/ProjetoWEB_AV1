        <form name="form_carne" id="form_carne" method="POST" action="">
            <div class="form-row">

              </div>
            </div>

              <label for="inputAddress">Cliente</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo">
            </div>

              <div class="form-group col-md-4">
                <label for="inputState">Cartao</label>
                <select id="parcela" name="parcela" class="form-control">
                  <option selected>Quantidade de Parcelas...</option>
                  <option value ="01">01</option>
                  <option value ="02">02</option>
                  <option value ="03">03</option>
                  <option value ="04">04</option>
                  <option value ="05">05</option>
                  <option value ="06">06</option>

                </select>
                <br><br>

            <button onclick="carne()" type="button" class="btn btn-success">Gerar</button>
